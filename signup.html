<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
</head>
<body>
    <div class="signup-div">
    <h1>Sign Up Page</h1>
</div>
    <fieldset>
    <h5>Name</h5>
    <input type="text" placeholder="Enter Your Name" class="signup-inp" required="required"><br><br>
    <h5>Father Name</h5>
    <input type="text" placeholder="Enter Your Father Name" class="signup-inp" nrequired="required"><br><br>
    <h5>Email</h5>
    <input type="email" placeholder="Enter Your Email" class="signup-inp" required="required" id="email"><br><br>
    <h5>Password</h5>
    <input type="password" placeholder="Enter Your Password" class="signup-inp" required="required" id="password"><br><br>
    <button class="signup-btn" onclick="signUp()">Sign Up</button>
</fieldset>
    <script src="app.js"></script>
</body>
</html>
