<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="app.js"></script>
   
</head>
<body>
   <br><br><br>
    <fieldset>
        <div class="signup-div">
            <h1>Sign Up Page</h1>
        </div>
    <h5>Name</h5>
    <input type="text" placeholder="Enter Your Name" class="signup-inp" required="required" id="name"><br><br>
    <h5>Father Name</h5>
    <input type="text" placeholder="Enter Your Father Name" class="signup-inp" required="required" id="fathername"><br><br>
    <h5>Email</h5>
    <input type="email" placeholder="Enter Your Email" class="signup-inp" required="required" id="email"><br><br>
    <h5>Password</h5>
    <input type="password" placeholder="Enter Your Password" class="signup-inp" required="required" id="password"><br><br>
    <button class="signup-btn" onclick="signUp()">Sign Up</button>
    <p class="para">Already registered <a href="./signin.html">Sign In</a></p>
    <p class="para">Sign In With <span onclick="googleSignIn()">Google</span></p>
</fieldset>
    
    
</body>
</html>
